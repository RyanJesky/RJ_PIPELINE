# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformTaskV2@2 
  inputs:
     provider: 'azurerm'
     command: 'init'
     workingDirectory: $(System.DefaultWorkingDirectory)
     backendServiceArm: 'RJ_AzureRM_service_connection'
     backendAzureRmResourceGroupName: 'MyFirstDeployment'
     backendAzureRmStorageAccountName: 'rjteststorageaccount123'
     backendAzureRmContainerName: 'rjtestcontainer'
     backendAzureRmKey: 'tf/terraform.tfstate'

- task: TerraformTaskV2@2 
  inputs:
     provider: 'azurerm'
     command: 'apply'
     workingDirectory: $(System.DefaultWorkingDirectory)
     environmentServiceNameAzureRM: 'RJ_AzureRM_service_connection'
